name: Lock comments on closed issues

on:
  issues:
    types: [closed]
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  lock_comments:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install gh CLI
      run: |
        sudo apt-get install -y gh
    - name: Lock comments on closed issue
      run: |
        echo "Running action to lock comments on closed issues..."
        ISSUE_NUMBER=$(echo "$GITHUB_EVENT_NAME" | cut -d "/" -f2)
        gh api "repos/$GITHUB_REPOSITORY/issues/$ISSUE_NUMBER/lock" -X PUT \
        -H "Authorization: token $GITHUB_TOKEN" \
        -H "Accept: application/vnd.github+json" \
        -d '{"lock_reason":"resolved"}'
